<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Admin Dashboard</title>
</head>
<body>
    <aside>
        <nav>
            <div class="dashboard">
                <div>
                    <img class ="icon-blue-bckg" src="icons/view-dashboard.svg" alt=""> <span>Dashboard</span>
                </div>
            </div>
    
            <div class="main-controls">
                <div id="home">
                    <img class ="icon-blue-bckg" src="icons/home.svg" alt=""> <span>Home</span>
                </div>
                <div id="profile">
                    <img class ="icon-blue-bckg" src="icons/card-account-details-outline.svg" alt=""> <span>Profile</span>
                </div>
                <div id="messages">
                    <img class ="icon-blue-bckg" src="icons/message-reply.svg" alt=""> <span>Messages</span>
                </div>
                <div id="history">
                    <img class ="icon-blue-bckg" src="icons/history.svg" alt=""> <span>History</span>
                </div>
                <div id="tasks">
                    <img class ="icon-blue-bckg" src="icons/calendar-check-outline.svg" alt=""> <span>Tasks</span>
                </div>
                <div id="communities">
                    <img class ="icon-blue-bckg" src="icons/account-multiple.svg" alt=""> <span>Communities</span>
                </div>
            </div>
    
            <div class="secondary-controls">
                <div id="settings">
                    <img class ="icon-blue-bckg" src="icons/cog.svg" alt=""> <span>Settings</span>
                </div>
                <div id="support">
                    <img class ="icon-blue-bckg" src="icons/help-circle-outline.svg" alt=""> <span>Support</span>
                </div>
                <div id="privacy">
                    <img class ="icon-blue-bckg" src="icons/security.svg" alt=""> <span>Privacy</span>
                </div>
            </div>
        </nav>
    </aside>
    <div class="main-window">

        <header>

        </header>

        <div class="your-projects">

        </div>

        <div class="annoucements">

        </div>

        <div class="trending">

        </div>

    </div>


</body>
</html>
